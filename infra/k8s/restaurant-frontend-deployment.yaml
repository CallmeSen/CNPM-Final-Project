apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-frontend
  namespace: cnpm-food-delivery
  labels:
    app: restaurant-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-frontend
  template:
    metadata:
      labels:
        app: restaurant-frontend
    spec:
      containers:
        - name: restaurant-frontend
          image: restaurant-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
          env:
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "3002"
            - name: NEXT_PUBLIC_API_URL
              value: "http://nginx-gateway"
            - name: NEXT_PUBLIC_AUTH_SERVICE_URL
              value: "http://auth-service:5001"
            - name: NEXT_PUBLIC_RESTAURANT_SERVICE_URL
              value: "http://restaurant-service:5002"
            - name: NEXT_PUBLIC_ORDER_SERVICE_URL
              value: "http://order-service:5005"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
