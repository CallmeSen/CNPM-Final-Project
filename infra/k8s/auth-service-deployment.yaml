apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: cnpm-food-delivery
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
          env:
            - name: PORT
              value: "5001"
            - name: MONGO_AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: cnpm-secrets
                  key: MONGO_AUTH_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cnpm-secrets
                  key: JWT_SECRET
            - name: JWT_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: cnpm-secrets
                  key: JWT_ACCESS_TOKEN_SECRET
            - name: JWT_REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: cnpm-secrets
                  key: JWT_REFRESH_TOKEN_SECRET
          volumeMounts:
            - name: auth-uploads
              mountPath: /app/uploads
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: auth-uploads
          persistentVolumeClaim:
            claimName: auth-uploads-pvc
