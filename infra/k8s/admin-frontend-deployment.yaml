apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-frontend
  namespace: cnpm-food-delivery
  labels:
    app: admin-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-frontend
  template:
    metadata:
      labels:
        app: admin-frontend
    spec:
      containers:
        - name: admin-frontend
          image: admin-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "3001"
            - name: NEXT_PUBLIC_API_URL
              value: "http://nginx-gateway"
            - name: NEXT_PUBLIC_AUTH_SERVICE_URL
              value: "http://auth-service:5001"
            - name: NEXT_PUBLIC_RESTAURANT_SERVICE_URL
              value: "http://restaurant-service:5002"
            - name: NEXT_PUBLIC_ORDER_SERVICE_URL
              value: "http://order-service:5005"
            - name: NEXT_PUBLIC_PAYMENT_SERVICE_URL
              value: "http://payment-service:5004"
            - name: USE_NGINX_PROXY
              value: "true"
            - name: NGINX_URL
              value: "http://nginx"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
