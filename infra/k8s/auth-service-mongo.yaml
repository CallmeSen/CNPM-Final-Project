apiVersion: v1
kind: Service
metadata:
  name: mongodb-auth
  namespace: cnpm-food-delivery
spec:
  selector:
    app: mongodb-auth
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-auth
  namespace: cnpm-food-delivery
spec:
  serviceName: mongodb-auth
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-auth
  template:
    metadata:
      labels:
        app: mongodb-auth
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "admin123"
            - name: MONGO_INITDB_DATABASE
              value: "Auth"
          volumeMounts:
            - name: mongodb-auth-data
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: init-script
          configMap:
            name: mongodb-auth-init
  volumeClaimTemplates:
    - metadata:
        name: mongodb-auth-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-auth-init
  namespace: cnpm-food-delivery
data:
  init-auth.js: |
    db = db.getSiblingDB('Auth');
    db.createCollection('users');
    db.createCollection('restaurants');
    print('Auth database initialized');
