apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: cnpm-food-delivery
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        upstream auth-service {
            server auth-service:5001;
        }

        upstream restaurant-service {
            server restaurant-service:5002;
        }

        upstream payment-service {
            server payment-service:5004;
        }

        upstream order-service {
            server order-service:5005;
        }

        upstream client-frontend {
            server client-frontend:3000;
        }

        upstream admin-frontend {
            server admin-frontend:3001;
        }

        upstream restaurant-frontend {
            server restaurant-frontend:3002;
        }

        server {
            listen 80;
            server_name _;

            # Client Frontend
            location / {
                proxy_pass http://client-frontend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }

            # Admin Frontend  
            location /admin/ {
                proxy_pass http://admin-frontend/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
            
            location = /admin {
                return 301 /admin/;
            }

            # Restaurant Frontend
            location /restaurant/ {
                proxy_pass http://restaurant-frontend/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
            
            location = /restaurant {
                return 301 /restaurant/;
            }

            # Backend APIs
            location /api/auth {
                proxy_pass http://auth-service;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /api/restaurant {
                proxy_pass http://restaurant-service;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /api/payment {
                proxy_pass http://payment-service;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-for $proxy_add_x_forwarded_for;
            }

            location /api/orders {
                proxy_pass http://order-service;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_cache_bypass $http_upgrade;
            }

            # Static files (uploads)
            location /uploads {
                proxy_pass http://auth-service;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
            }
        }
    }
