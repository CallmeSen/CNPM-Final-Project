apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cnpm-food-delivery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: web
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin123"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboard-k8s
          mountPath: /var/lib/grafana/dashboards/k8s
        - name: dashboard-backend
          mountPath: /var/lib/grafana/dashboards/backend
        - name: dashboard-frontend
          mountPath: /var/lib/grafana/dashboards/frontend
        - name: dashboard-system
          mountPath: /var/lib/grafana/dashboards/system
        - name: dashboard-loki
          mountPath: /var/lib/grafana/dashboards/loki
        - name: dashboard-nodejs
          mountPath: /var/lib/grafana/dashboards/nodejs
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-config
        configMap:
          name: grafana-dashboards-config
      - name: dashboard-k8s
        configMap:
          name: grafana-dashboard-k8s
      - name: dashboard-backend
        configMap:
          name: grafana-dashboard-backend
      - name: dashboard-frontend
        configMap:
          name: grafana-dashboard-frontend
      - name: dashboard-system
        configMap:
          name: grafana-dashboard-system
      - name: dashboard-loki
        configMap:
          name: grafana-dashboard-loki
      - name: dashboard-nodejs
        configMap:
          name: grafana-dashboard-nodejs
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: cnpm-food-delivery
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
    name: web
  selector:
    app: grafana
