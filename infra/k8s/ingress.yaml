apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cnpm-ingress
  namespace: cnpm-food-delivery
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # For SSL
spec:
  tls:
  - hosts:
    - food-delivery.yourdomain.com
    secretName: cnpm-tls-secret
  rules:
  - host: food-delivery.yourdomain.com
    http:
      paths:
      # Auth Service
      - path: /api/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 5001
      
      # Restaurant Service
      - path: /api/restaurant(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: restaurant-service
            port:
              number: 5002
      
      # Order Service
      - path: /api/orders(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 5005
      
      # Payment Service
      - path: /api/payment(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 5004
      
      # Client Frontend
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 3000
---
# Ingress for Admin Panel (subdomain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cnpm-admin-ingress
  namespace: cnpm-food-delivery
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - admin.food-delivery.yourdomain.com
    secretName: cnpm-admin-tls-secret
  rules:
  - host: admin.food-delivery.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 3001
---
# Ingress for Restaurant Panel (subdomain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cnpm-restaurant-ingress
  namespace: cnpm-food-delivery
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - restaurant.food-delivery.yourdomain.com
    secretName: cnpm-restaurant-tls-secret
  rules:
  - host: restaurant.food-delivery.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: restaurant-service-frontend
            port:
              number: 3002
