# Prometheus Configuration for CNPM Food Delivery Platform

global:
  scrape_interval: 15s # Scrape metrics every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'cnpm-food-delivery'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['auth-service:5001']
        labels:
          service: 'auth'
          app: 'backend'

  # Order Service
  - job_name: 'order-service'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['order-service:5005']
        labels:
          service: 'order'
          app: 'backend'

  # Restaurant Service
  - job_name: 'restaurant-service'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['restaurant-service:5002']
        labels:
          service: 'restaurant'
          app: 'backend'

  # Payment Service
  - job_name: 'payment-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['payment-service:5004']
        labels:
          service: 'payment'
          app: 'backend'

  # Client Frontend
  - job_name: 'client-frontend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['client:3000']
        labels:
          service: 'client'
          app: 'frontend'

  # Admin Frontend
  - job_name: 'admin-frontend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['admin:3001']
        labels:
          service: 'admin'
          app: 'frontend'

  # Restaurant Frontend
  - job_name: 'restaurant-frontend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['restaurant:3002']
        labels:
          service: 'restaurant'
          app: 'frontend'

  # MongoDB Exporter (optional - requires mongodb_exporter)
  # - job_name: 'mongodb'
  #   static_configs:
  #     - targets: ['mongodb-exporter:9216']
  #       labels:
  #         service: 'mongodb'
