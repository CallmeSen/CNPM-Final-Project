server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=cnpm-final-project"]
    relabel_configs:
      # Container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Service name from compose
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      
      # Container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      
      # Image name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_image']
        target_label: 'image'

  # Application-specific logs
  - job_name: backend-services
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=enabled"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_service_name']
        target_label: 'service_name'
    pipeline_stages:
      # Parse JSON logs from NestJS
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            context: context
      - labels:
          level:
          context:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
