name: Fastie.Saigon Production Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    name: Build and Deploy Fastie.Saigon Apps
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            frontend/client/package-lock.json
            frontend/admin/package-lock.json
            frontend/restaurant/package-lock.json

      # Build Client App
      - name: Build Client App
        working-directory: frontend/client
        run: |
          npm ci
          npm run build
        env:
          CI: false
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
          REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLISHABLE_KEY }}

      # Build Admin App
      - name: Build Admin App
        working-directory: frontend/admin
        run: |
          npm ci
          npm run build
        env:
          CI: false
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
          REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLISHABLE_KEY }}

      # Build Restaurant App
      - name: Build Restaurant App
        working-directory: frontend/restaurant
        run: |
          npm ci
          npm run build
        env:
          CI: false
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
          REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLISHABLE_KEY }}

      # Upload artifacts
      - name: Upload Client Build
        uses: actions/upload-artifact@v4
        with:
          name: client-production-build
          path: frontend/client/build

      - name: Upload Admin Build
        uses: actions/upload-artifact@v4
        with:
          name: admin-production-build
          path: frontend/admin/build

      - name: Upload Restaurant Build
        uses: actions/upload-artifact@v4
        with:
