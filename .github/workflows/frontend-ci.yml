          retention-days: 7

  # Optional: Deploy job (runs only on main branch)
  deploy-preview:
    name: Deploy Preview
    needs: [client-app, admin-app, restaurant-app]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
