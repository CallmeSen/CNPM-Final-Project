          REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLISHABLE_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-build-${{ matrix.node-version }}
          path: frontend/admin/build
          retention-days: 7

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: admin-coverage-${{ matrix.node-version }}
          path: frontend/admin/coverage
          retention-days: 7

  # Restaurant App (Restaurant Admin Frontend - Port 3002)
