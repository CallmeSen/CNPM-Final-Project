name: Intergration Test

on:
  push:
    branches:
      - main
      - source
    paths:
      - 'backend/**'
      - '.github/workflows/intergration-test.yml'
  pull_request:
    branches:
      - main
      - source
    paths:
      - 'backend/**'
  workflow_run:
    workflows:
      - backend-ci
    types:
      - completed

jobs:
  setup-infrastructure:
    name: Start Docker Compose Stack
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Compose Stack
        shell: powershell
        run: |
          Write-Host "Checking CNPM Docker Compose stack..." -ForegroundColor Cyan
          
          # Check if containers are already running
          $running = docker-compose -p cnpm-final-project ps -q 2>$null
          
          if ($running) {
            Write-Host "Stack already running, checking health..." -ForegroundColor Green
            docker-compose -p cnpm-final-project ps
          } else {
            Write-Host "Starting Docker Compose stack..." -ForegroundColor Yellow
            docker-compose -p cnpm-final-project up -d mongodb mongodb-restaurant mongodb-order mongodb-payment redis kafka zookeeper
            
            Write-Host "`nWaiting for services to be ready..." -ForegroundColor Cyan
            Start-Sleep -Seconds 15
          }
          
          Write-Host "`nDocker Compose Services Status:" -ForegroundColor Cyan
          docker-compose -p cnpm-final-project ps
          
          Write-Host "`nMongoDB Health Check:" -ForegroundColor Cyan
          docker ps --filter "name=mongodb" --format "table {{.Names}}\t{{.Status}}"

  auth-integration-test:
    name: Auth Service Integration Test
    runs-on: self-hosted
    needs: setup-infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: backend/auth-service
        run: npm ci

      - name: Run Integration Tests
        working-directory: backend/auth-service
        run: npm run test:integration
        continue-on-error: false

  restaurant-integration-test:
    name: Restaurant Service Integration Test
    runs-on: self-hosted
    needs: setup-infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: backend/restaurant-service
        run: npm ci

      - name: Run Integration Tests
        working-directory: backend/restaurant-service
        run: npm run test:integration
        continue-on-error: false

  order-integration-test:
    name: Order Service Integration Test
    runs-on: self-hosted
    needs: setup-infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: backend/order-service
        run: npm ci

      - name: Run Integration Tests
        working-directory: backend/order-service
        run: npm run test:integration
        continue-on-error: false

  payment-integration-test:
