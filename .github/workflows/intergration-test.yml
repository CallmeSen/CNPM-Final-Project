name: Intergration Test

on:
  push:
    branches:
      - main
      - source
    paths:
      - 'backend/**'
      - '.github/workflows/intergration-test.yml'
  pull_request:
    branches:
      - main
      - source
    paths:
      - 'backend/**'
  workflow_run:
    workflows:
      - backend-ci
    types:
      - completed

jobs:
  auth-integration-test:
    name: Auth Service Integration Test
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: backend/auth-service
        run: npm ci

      - name: Run Integration Tests
        working-directory: backend/auth-service
        run: npm run test:integration
        continue-on-error: false

