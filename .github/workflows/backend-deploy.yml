name: backend-deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    name: Build and Deploy Backend Services
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'
          cache: 'npm'
          cache-dependency-path: |
            backend/auth-service/package-lock.json
            backend/order-service/package-lock.json
            backend/payment-service/package-lock.json
            backend/restaurant-service/package-lock.json

      - name: Install dependencies and build services
        run: |
          set -e
          services=(auth-service order-service payment-service restaurant-service)
          for service in "${services[@]}"; do
            echo "::group::Building $service"
            pushd "backend/$service" >/dev/null
            npm ci
            npm run build
            popd >/dev/null
            echo "::endgroup::"
          done

      - name: Package build outputs
        run: |
          mkdir -p packaged-artifacts
          for service in auth-service order-service payment-service restaurant-service; do
            if [ -d "backend/${service}/dist" ]; then
              tar -czf "packaged-artifacts/${service}.tgz" -C "backend/${service}" dist
            fi
          done

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ github.event.inputs.environment || 'production' }}-dist
          path: packaged-artifacts

      - name: Deploy backend services
        run: |
          echo "[deploy] Backend services ready for deployment"
          echo "[deploy] Target environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "[deploy] Auth, Order, Payment, Restaurant services packaged"
          # TODO: replace with deployment commands (Docker, Kubernetes, SSH, etc.)
