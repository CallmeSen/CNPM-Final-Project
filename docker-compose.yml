version: '3.8'

services:
  # ==================== Database ====================
  
  # MongoDB
  mongodb:
    container_name: mongodb-cnpm
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    command: ["mongod"]
    image: mongodb/mongodb-community-server:latest
    volumes:
      - 'C:/Users/Tuan Huynh/Documents/mongodata:/data/db'
    ports:
      - "28017:27017"
    networks:
      - cnpm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ==================== Backend Services ====================
  
  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: cnpm-auth-service
    ports:
      - "5001:5001"
    env_file:
      - .env
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Order Service
  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    container_name: cnpm-order-service
    ports:
      - "5002:5002"
    env_file:
      - .env
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Restaurant Service
  restaurant-service:
    build:
      context: ./backend/restaurant-service
      dockerfile: Dockerfile
    container_name: cnpm-restaurant-service
    ports:
      - "5003:5003"
    env_file:
      - .env
    volumes:
      - restaurant-uploads:/app/uploads
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Payment Service
  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    container_name: cnpm-payment-service
    ports:
      - "5004:5004"
    env_file:
      - .env
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ==================== Frontend Services ====================
  
  # Client Frontend
  client:
    build:
      context: ./frontend/client
      dockerfile: Dockerfile
    container_name: cnpm-client
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      - auth-service
      - order-service
      - restaurant-service
      - payment-service
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Admin Frontend
  admin:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
    container_name: cnpm-admin
    ports:
      - "3001:3001"
    env_file:
      - .env
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      - auth-service
      - order-service
      - restaurant-service
      - payment-service
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Restaurant Frontend
  restaurant:
    build:
      context: ./frontend/restaurant
      dockerfile: Dockerfile
    container_name: cnpm-restaurant
    ports:
      - "3002:3002"
    env_file:
      - .env
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      - auth-service
      - restaurant-service
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

# Networks
networks:
  cnpm-network:
    driver: bridge

# Volumes
volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  restaurant-uploads:
    driver: local

