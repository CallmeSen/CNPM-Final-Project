version: '3.8'

services:
  # ==================== Backend Services ====================
  
  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: cnpm-auth-service
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGO_AUTH_URL=${MONGO_AUTH_URL}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - cnpm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Order Service
  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    container_name: cnpm-order-service
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - MONGO_ORDER_URL=${MONGO_ORDER_URL}
      - AUTH_SERVICE_URL=http://auth-service:5001
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      - auth-service
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Restaurant Service
  restaurant-service:
    build:
      context: ./backend/restaurant-service
      dockerfile: Dockerfile
    container_name: cnpm-restaurant-service
    ports:
      - "5003:5003"
    environment:
      - NODE_ENV=production
      - PORT=5003
      - MONGO_RESTAURANT_URL=${MONGO_RESTAURANT_URL}
    volumes:
      - restaurant-uploads:/app/uploads
    networks:
      - cnpm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Payment Service
  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    container_name: cnpm-payment-service
    ports:
      - "5004:5004"
    environment:
      - NODE_ENV=production
      - PAY_PORT=5004
      - MONGO_PAY_URL=${MONGO_PAY_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    networks:
      - cnpm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ==================== Frontend Services ====================
  
  # Client Frontend
  client:
    build:
      context: ./frontend/client
      dockerfile: Dockerfile
    container_name: cnpm-client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://auth-service:5001
      - NEXT_PUBLIC_ORDER_SERVICE_URL=http://order-service:5002
      - NEXT_PUBLIC_RESTAURANT_SERVICE_URL=http://restaurant-service:5003
      - NEXT_PUBLIC_PAYMENT_SERVICE_URL=http://payment-service:5004
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      - auth-service
      - order-service
      - restaurant-service
      - payment-service
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Admin Frontend
  admin:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
    container_name: cnpm-admin
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://auth-service:5001
      - NEXT_PUBLIC_ORDER_SERVICE_URL=http://order-service:5002
      - NEXT_PUBLIC_RESTAURANT_SERVICE_URL=http://restaurant-service:5003
      - NEXT_PUBLIC_PAYMENT_SERVICE_URL=http://payment-service:5004
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      - auth-service
      - order-service
      - restaurant-service
      - payment-service
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Restaurant Frontend
  restaurant:
    build:
      context: ./frontend/restaurant
      dockerfile: Dockerfile
    container_name: cnpm-restaurant
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://auth-service:5001
      - NEXT_PUBLIC_RESTAURANT_SERVICE_URL=http://restaurant-service:5003
    networks:
      - cnpm-network
    restart: unless-stopped
    depends_on:
      - auth-service
      - restaurant-service
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

# Networks
networks:
  cnpm-network:
    driver: bridge

# Volumes
volumes:
  restaurant-uploads:
    driver: local

